<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usher Visualized - Graph</title>
    <link href="static/home.css" rel="stylesheet"></head>
  </head>
  <body>
    <div>
        <br/>
        <br/>
        <br/>
    </div>
    <div class="container">
        <div class="right">
            <div class="grid-container">
                <div class="item1">
                    <form action="/home">
                        <div class="left">
                            <button style="background: #1f1f1f;" type="submit" class="back1">GO BACK</button>
                        </div>
                    </form>
                    <br/>
                    <form method="POST" action="/select_date">
                        <div class="left">
                            <button style="background-color:#046be1;" type="submit" class="back1">REFRESH</button>
                        </div>
                        <br/>
                        <div style="position: relative; top:-15px;" class="left">
                            <div class="select">
                                <select style="width: 90px;" name="select_dates" id="dates">
                                    {% for x in given_dates %}
                                    <option value= "{{x}}" SELECTED>{{x}}</option>"
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="item2">
                    <div class="sidebyside">
                        <h2 style="position: relative; top:20px" class="subtitle">
                            V I S U A L I Z E D
                        </h2>
                        <h3 style="font-weight:lighter;" class="sub-subtitle">
                            A Data Analysis and Visualization Tool
                        </h3>
                        <br/>
                    </div>
                    <img style="position: relative; top:-10px" src=/static/assets/UsherLogo.png alt="UsherLogo" height="100px">
                </div>
            </div>
        </div>
    </div>

    <div style="top:-70px" class="container">
        <div class="center">
            <h2>DATA ANALYSIS</h2>
            <div class="left">
                <p>Axis: {{axis}}</p>
                <p>Current Date: {{currentDate}}</p>
                <p>Average: {{ave}}</p>
                <p>Lowest Acceleration Record: {{lowAcce}}</p>
                <p>Time: {{lowTime}}</p>
                <p>Fastest Acceleration Record: {{highAcce}}</p>
                <p>Time: {{highTime}}</p>
            </div>
            <img src=/static/assets/mercalli.png alt="Mercalli" height="300px"/>
        </div>
    </div>

    <div style="top:-140px" class="container">
        <div class="center">
            <h2>VISUALIZED DATA</h2>
            <img src=/static/assets/plot1.png alt="UsherLogo" height="650px">
            <img src=/static/assets/plot2.png alt="UsherLogo" height="650px">
            <img src=/static/assets/plot3.png alt="UsherLogo" height="650px">
            <img src=/static/assets/plot4.png alt="UsherLogo" height="650px">
            <img src=/static/assets/plot5.png alt="UsherLogo" height="650px">
            <img src=/static/assets/plot6.png alt="UsherLogo" height="650px">
        </div>
    </div>
    <br/>
    <br/>
    <br/>
  </body>
</html>
